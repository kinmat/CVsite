<div class="p-3">
    <h1>Available export options</h1>
    <h5>Click on an image to download a demo version</h5>
</div>

<div class="row">
<div  class="col-md-4 col-sm-12" *ngFor="let item of options">
      <div class="d-flex rounded flex-column justify-content-center align-items-center p-3">
          <div class="flex-item">
           <h3>
               {{ item.type }}
           </h3> 
          </div>
        <div class="flex-item template-img rounded-lg shadow">
        <a (click)="downloadDemo(item.demoId, item.type)"> <img class="oversize" [src]="item.img" alt="item.name" /></a>
        </div>   
    </div>
  </div>
</div>
