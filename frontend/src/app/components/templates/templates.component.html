<div class="p-3">
    <h1>Available templates</h1>
    <h5>Click on a template to go to the demo page</h5>
</div>

<div class="row p-2">
<div class="col-md-3 col-sm-12" *ngFor="let item of templates">
      <div class="d-flex rounded flex-column justify-content-center align-items-center p-3">
          <div class="flex-item">
           <h3>
               {{ item.name }}
           </h3> 
          </div>
        <div class="flex-item template-img rounded-lg shadow">
        <a [routerLink]="['/user/', item.demoId]"> <img class="oversize" [src]="item.img" alt="item.name" /></a>
        </div>
      </div>
  </div>
</div>
